<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="header">
        <div class="headerL">
            <img src="https://cdn.icon-icons.com/icons2/2858/PNG/512/facebook_logo_icon_181652.png" alt="">
            <div class="header_input">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" placeholder="Search Facebook" />
            </div>
        </div>
        <div class="headerM">
            <div class="header_options">
                <span class="material-symbols-outlined">home</span>
                <span class="material-symbols-outlined">flag</span>
                <span class="material-symbols-outlined">subscriptions</span>
                <span class="material-symbols-outlined">storefront</span>
                <span class="material-symbols-outlined">supervised_user_circle</span>
            </div>
        </div>
        <div class="headerR">
            <div class="header_info">
                <img class=user_avatar src="https://png.pngtree.com/png-vector/20191101/ourmid/pngtree-cartoon-color-simple-male-avatar-png-image_1934459.jpg" />
                <h4>Vinod Kale</h4>
            </div>
            <span class="material-symbols-outlined">add</span>
            <span class="material-symbols-outlined">forum</span>
            <span class="material-symbols-outlined">notifications_active</span>
            <span class="material-symbols-outlined">expand_more</span>
        </div>
    </div>
</body>

</html>
